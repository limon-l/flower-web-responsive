<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/9e275c6f55.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <header>
        <!------------- 
        -----Navbar----
        --------------->
        <div class="head">
            <div class="head-img">
                <img src="images/logo.png" alt="store-logo">
            </div>
            <div class="navbar">
                <nav>
                    <ul id="nav-li">
                        <li><a class="nav-home" href="#">Home</a></li>
                        <li><a class="nav-s" href="#">Shop</a></li>
                        <li><a class="nav-s" href="#">About us</a></li>
                        <li class="cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <a class="nav-cart" href="#">Cart($56)</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <div>
                        <h1 class="noto-serif-heading hero-head">ALWAYS <span class="or-head">FRESH</span></h1>
                        <br>
                        <h1 class="noto-serif-heading or-head hero-head">FLOWERS</h1>
                    </div>
                    <p class="norm-para inter-font">
                        Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses
                        to
                        exotic blooms, we
                        offer a wide variety of fresh flowers that are perfect for any occasion.
                    </p>
                </div>
                <div class="hero-img">
                    <img src="images/hero-flower.png" alt="hero-flower">
                </div>
            </div>
        </div>

    </header>
    <main>

    </main>
    <footer>

    </footer>
